syntax = "proto3";
package v1;

import "catalog.proto";
import "order.proto";

service PaymentService {
	rpc CreatePayment(OrderId) returns (Payment){}
	rpc UpdateStatus(PaymentId) returns (Response){}
	rpc DeletePayment(PaymentId) returns (Response){}
	rpc GetPayment(UserId) returns (Payments){}
}

message PaymentId {
	string paymentId = 1;
}

message Payment {
	enum Vendor {
		BLIBLI = 0;
		BUKALAPAK = 1;
		MURAHID = 2;
	}
	Vendor vendor = 1;
	string orderId = 2;
	int64 expiredIn = 3;
	bool paid = 4;
	int32 value = 5;
}

message Payments {
	repeated Payment payments = 1;
}